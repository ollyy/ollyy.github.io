<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper" style="">
    <div class="row footer-contents">
      <!-- Re-directs -->
      <div class="col links-left">
        <a href="{{ site.social.metblue }}"><i class="fas fa-sign-out-alt"><b>&thinsp;Metropolis Blue</b></i></a>
        <br>
        <a href="{{ site.social.github }}"><i class="fas fa-code"><b>&thinsp;Source</b></i></a>
      </div>
      <div class="col center">
        <!-- easter egg -->
        {% assign today_date = 'now' | date: "%d, %B" %}
        {% if today_date == "17, April" %}
          Happy birthday Kailan!
        {% else %}
          <p class="copyright">&#169; {{ 'now' | date: "%Y" }} Olly Wiggins<p></p>
        {%- endif -%}
      </div>
      <div id="splash" class="col-3 splash">
        <p>
          <script>
            var splash = [
              "Now using Jekyll!",
              "Thanks Kailan!",
              "Based on the minima theme",
              "Hosted on GitHub Pages",
              "#473472",
              "Powered by Pied Piper",
              "My Aviato?",
              "Hear the music!",
              "Yay video games!",
              "Hi I'm Elfo!",
              "808-BASS-QUEEN",
              "Get down Saturday night!",
              "This is Acid!",
              "x86_64",
              "This is America.",
              "Stay snazzy, Ryan.",
              "Check out BRUCH!",
              "Play the Game.",
              "This is the dancefloor baby!",
              "missingno",
              "Itgehane!"
            ];

            var randomItem = splash[Math.floor(Math.random()*splash.length)];

            document.getElementById("splash").innerHTML = randomItem;
          </script>
        </p>
      </div>
    </div>
  </div>

</footer>
